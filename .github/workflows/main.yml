name: PublishDocumentation

on: 
  push:
    branches: 
      - master

jobs:
  deploy_docs:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Publish Jazzy Docs
      uses: steven0351/publish-jazzy-docs@v1
      with:
        personal_access_token: ${{ secrets.SmartPrompterSecrets }}
        args: "--min-acl private"
